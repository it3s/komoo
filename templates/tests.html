<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mootiro Maps 2 - Tests</title>
  <link rel="stylesheet"
    href="../static/lib/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>

  <script
    src="../static/lib/qunit/qunit.js">
  </script>
  <script type="text/javascript">
    // Waiting the RequireJS to load the tests
    QUnit.config.autostart = false;
  </script>

  <script type="text/javascript">
    // Setting the RequireJS base Url and the tests path
    var require = {
      // baseUrl: "{{ url_for('static', filename='js') }}",
      baseUrl: "../static/js/",
      paths: { "tests": "../tests" }
    };
  </script>
  <script data-main="tests/main"
    src="../static/lib/require.js">
  </script>

</body>
</html>
